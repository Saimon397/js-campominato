<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
    <script src="./js/libreria.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/Campo_minato_logo.webp">
    <title>Boolean minefield</title>
</head>

<body>

    <div class="vh-100">
        <header class="d-flex justify-content-around align-items-center text-white">
            <img src="./img/Logo.png" alt="logo-img"><h1>Boolean</h1>
            <div class="d-flex">
                <button class="btn btn-secondary" id="play"><img class="emoji" src="./img/1F642.svg" alt="emoji-svg"></button>
                <select name="difficulty" id="difficulty" class="rounded-2">
                    <option value="1">Easy</option>
                    <option value="2">Hard</option>
                    <option value="3">Crazy</option>
                </select>
            </div>
        </header>
        <main id="block">
            <h2 id="h2-none" class="text-white text-center fw-bold p-3"> Select a level and click play to begin!</h2>
            <div id="field-game" class="d-flex justify-content-center align-items-center"></div>
        </main>
        <footer>

        </footer>
    </div>
    
    <script src="./js/script.js"></script>

</body>

</html>
